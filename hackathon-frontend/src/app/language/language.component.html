<form class="form-container">
  <div class="contain">
    <h1>Welche Sprache sprechen Sie?</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <select [(ngModel)]="selectedLang" name="lang" ngDefaultControl>
          <option *ngFor="let lang of langs" [value]="lang.icon">
            {{ lang.viewValue }}
          </option>
        </select>
      </mat-form-field>
    </div>
  </div>
  <p>Ausgew√§hlte Sprache: {{ selectedLang }}</p>
  <a mat-raised-button style="margin-top: 25px" (click)="callParent()">
    Weiter
  </a>
</form>
