<form [formGroup]="infoForm" class="form-container">
  <div class="contain">
    <h1>Hey, planen Sie etwa ein Asyl zu beantragen?</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-radio-group formControlName="suchtAsyl" class="margin-left">
        <mat-radio-button value="true" (click)="changeToYes()">
          Ja
        </mat-radio-button>
        <mat-radio-button value="false" (click)="changeToNo()">
          Nein
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <button
    (click)="nextPage()"
    mat-raised-button
    color="primary"
    style="margin-top: 25px"
    routerLink="/resources"
  >
    Weiter
  </button>
</form>
